<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTime</title>
    <link rel="stylesheet" type="text/css" href="src/assets/output.css">
  </head>
  <body>

    <label class="block">
      <span class="text-gray-700">Name</span>
      <input class="form-input mt-1 block w-full" placeholder="Jane Doe">

    <input type="text" id="text-timer">
